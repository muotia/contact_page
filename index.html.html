<html>
    <head>
        <title>Contact Form Design</title>
<link rel="stylesheet" href="style.css">
        </head>
        <body>
             <nav><h1 class="heading"><bold>Contact</bold></h1></nav>
            <div class="contact-box">
                <form>
                    <div class="name-email"><p>Name*</p>
                    <input type="text" class="input-field" placeholder="Your Name">
                    <p>Email*</p>
                    <input type="email" class="input-field" placeholder="Your email">
                    </div>
                    <p>Subject</p>
                    <input type="text" class="input-field" placeholder="Subject">
                    <p>Message*</p>
                    <textarea type="text" class="input-field textarea-field" placeholder="Your Message"></textarea>
                    <div><button type="button" class="btn">Send Message</button></div>
                    </form>




                </div>


</html>
